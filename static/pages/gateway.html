<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Gateway Management</title>
<style type="text/css">
	
	#add_new_gateway{
		display: none;
		position: relative;
		margin-top: 40px;
	}
	#add_new_gateway form {
		width: 800px;
		position: relative;
		left: 0;
		right: 0;
		margin: auto;
	}
	
</style>
</head>
<body>
	<div id="gateway_content_main">
		<div id="gateway_button_group">
			<button type="button" class="btn btn-success" onclick="gatewayManagementModuleBtnGroup.add();" >
				<i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Add
			</button>
			<button type="button" class="btn btn-success" onclick="gatewayManagementModuleBtnGroup.deleteOne();" >
				<i class="fa fa-minus" aria-hidden="true"></i>&nbsp;Delete
			</button>
			<button type="button" class="btn btn-success" onclick="gatewayManagementModuleBtnGroup.refresh();" >
				<i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh
			</button>
		</div>
		<div id="gateway_list">
			<table class="table table-striped ">
				<thead>
					<tr>
						<th></th>
						<th>#</th>
						<th>ID</th>
						<th>Gateway Name</th>
						<th>Description</th>
						<th>Address</th>
						<th>Created Time</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
				<tfoot>
					<tr align="center">
						<td colspan=7>No Data.</td>
					</tr>
				</tfoot>
			</table>
		</div>
		<div id="current_gateway_intro">
		
		</div>
	</div>
	<div id="add_new_gateway">
		<form class="form-horizontal">
		  <div class="form-group">
		    <label for="name" class="col-sm-2 control-label">Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="name" placeholder="gateway name">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="description" class="col-sm-2 control-label">Description</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="description" placeholder="gateway description">
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="address" class="col-sm-2 control-label">Address</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="address" placeholder="100.100.100.100">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-success" onclick="gatewayManagementModuleBtnGroup.addNewGateway()">Submit</button>
		      <button type="button" class="btn btn-success" onclick="gatewayManagementModuleBtnGroup.back()">Cancel</button>
		    </div>
		  </div>
		</form>
	</div>
</body>
<script src="/js/pages/gateway.js" ></script>
</html>
