[Service]
Host = "edgex-ui-go"
Port = 4000
Labels = []
OpenMsg = "edgeX ui started"
StaticResourcesPath = "./static"

#Using an default memory db automatically if not configed here.
[Database]
Host = ""
Name = ""
Port = 0
Username = "su"
Password = "su"
  [Database.Scheme]
  User = "user"

[Clients]
    [Clients.CoreData]
    Protocol = 'http'
    Host = 'edgex-core-data'
    Port = 48080
    PathPrefix = "/coredata"

    [Clients.Metadata]
    Protocol = 'http'
    Host = 'edgex-core-metadata'
    Port = 48081
    PathPrefix = "/metadata"

    [Clients.CoreCommand]
    Protocol = 'http'
    Host = 'edgex-core-command'
    Port = 48082
    PathPrefix = "/command"

    [Clients.Notification]
    Protocol = 'http'
    Host = 'edgex-support-notifications'
    Port = 48060
    PathPrefix = "/notification"

    [Clients.Scheduler]
    Protocol = 'http'
    Host = 'edgex-support-scheduler'
    Port = 48085
    PathPrefix = "/scheduler"

    [Clients.RuleEngine]
    Protocol = 'http'
    Host = 'edgex-kuiper'
    Port = 48075
    PathPrefix = "/rule-engine"

    [Clients.System]
    Protocol = 'http'
    Host = 'edgex-sys-mgmt-agent'
    Port = 48090
    PathPrefix = "/system"

    [Clients.CoreExport]
    Protocol = 'http'
    Host = 'edgex-core-export'
    Port = 48071
    PathPrefix = "/core-export"

[Registry]
Host = "edgex-core-consul"
Port = 8500
Type = "consul"
ConfigRegistryStem="edgex/appservices/"
ServiceVersion="1.0"