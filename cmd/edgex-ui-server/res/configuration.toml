[Service]
Host = "localhost"
Port = 4000
Labels = []
OpenMsg = "edgeX ui started"
StaticResourcesPath = "./static"

#Using an default memory db automatically if not configed here.
[Database]
Host = ""
Name = ""
Port = 0
Username = "su"
Password = "su"
  [Database.Scheme]
  User = "user"

[Clients]
    [Clients.CoreData]
    Protocol = 'http'
    Host = 'localhost'
    Port = 59880
    PathPrefix = "/coredata"

    [Clients.Metadata]
    Protocol = 'http'
    Host = 'localhost'
    Port = 59881
    PathPrefix = "/metadata"

    [Clients.CoreCommand]
    Protocol = 'http'
    Host = 'localhost'
    Port = 59882
    PathPrefix = "/command"

    [Clients.Notification]
    Protocol = 'http'
    Host = 'localhost'
    Port = 59860
    PathPrefix = "/notification"

    [Clients.Scheduler]
    Protocol = 'http'
    Host = 'localhost'
    Port = 59861
    PathPrefix = "/scheduler"

    [Clients.RuleEngine]
    Protocol = 'http'
    Host = 'localhost'
    Port = 59720
    PathPrefix = "/rule-engine"

    [Clients.System]
    Protocol = 'http'
    Host = 'localhost'
    Port = 58890
    PathPrefix = "/system"

[Registry]
Host = "localhost"
Port = 8500
Type = "consul"
ConfigRegistryStem="edgex/appservices/"
ServiceVersion="2.0"
