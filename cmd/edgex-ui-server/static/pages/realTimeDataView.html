<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>Application Services</title>
    <link href="/css/realTimeDataView.css" rel="stylesheet">
    <script src="/js/pages/realTimeDataView.js"></script>
</head>
<body>
<div id="edgex-foundry-support-realTimeDataView">
    <div class="panel panel-success">
        <div class="realTimeDataView_wrap">
            <div id="realTimeDataView_left">
                <div class="col-sm-10">
                    <div id="realTimeDataView_lineChart" style="width: 800px;height:500px;"></div>
                </div>
            </div>

            <div id="realTimeDataView_right">
                <div class="col-sm-10">
                    <div id="main5" style="width: 800px;height:500px;"></div>
                </div>
            </div>

            <div class="realTimeDataView_bottom">
                <div class="col-sm-10" style="width: 100%;">
                    <div style="position:relative;">
                        <div class="panel panel-success" id="device-event-list-realtimedata">
                            <div class="panel-heading">
                                <h3 class="panel-title">
                                    Events
                                </h3>
                            </div>
                            <div class="panel-body" style="padding:0;overflow:auto;">
                                <div>
                                    <table class="table table-responsive table-hover table-striped">
                                        <thead>
                                        <tr class="active">
                                            <th>#</th>
                                            <th>ID</th>
                                            <th>Device</th>
                                            <th>Gateway-id</th>
                                            <th>Latitude</th>
                                            <th>Longitude</th>
                                            <th>Created Time</th>
                                        </tr>
                                        </thead>
                                        <tbody>

                                        </tbody>
                                        <tfoot style="display:none;">
                                        <tr align="center">
                                            <td colspan="13">No Data.</td>
                                        </tr>
                                        </tfoot>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="panel panel-success" id="device-valuedesc-list-realtimedata">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Readings for value descriptors
                            </h3>
                        </div>
                        <div class="panel-body" style="padding:0;overflow:auto;">
                            <div>
                                <table class="table table-responsive table-hover table-striped">
                                    <thead>
                                    <tr class="active">
                                        <th>#</th>
                                        <th>ID</th>
                                        <th>Created Time</th>
                                        <th>description</th>
                                        <th>name</th>
                                        <th>min</th>
                                        <th>max</th>
                                        <th>defaultValue</th>
                                        <th>type</th>
                                        <th>uomLabel</th>
                                        <th>formatting</th>
                                    </tr>
                                    </thead>
                                    <tbody>

                                    </tbody>
                                    <tfoot style="display:none;">
                                    <tr align="center">
                                        <td colspan="13">No Data.</td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                </div>
            </div>
        </div>

    </div>
</div>

<div class="modal fade" id="realTimeDataView_line_num_model" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Set X axis category number</h4>
            </div>
            <div class="modal-body" id="clean_up_paramsBox">
                <div class="panel-body" style="padding:0;">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-md-4 control-label">category number</label>
                            <div class="col-md-6">
                                <input id="category_number" type="text" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span aria-hidden="true"></span>Close</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="orgEdgexFoundry.realTimeDataView.setCateNum();"><span aria-hidden="true"></span>Ok</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
