<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="content-type" content="no-cache, must-revalidate" />
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>Application Services</title>
    <link href="/css/appService.css" rel="stylesheet">
    <script src="/js/pages/appService.js"></script>
</head>
<body>
<div id="edgex-foundry-support-appService">
    <div class="panel panel-success">
        <div class="panel-heading">
            <h3 class="panel-title">Application Services</h3>
            <div id="appservice_button_group" class="appservice_button_group">
                <button type="button" class="btn btn-warning" onclick="orgEdgexFoundry.appService.downloadProfile();">
                    <i class="fa fa-arrow-down" aria-hidden="true"></i>&nbsp;Download Configuration
                </button>
                <button type="button" class="btn btn-success" onclick="orgEdgexFoundry.appService.deployToConsul();">
                    <i class="fa fa-cogs" aria-hidden="true"></i>&nbsp;Refresh Consul
                </button>

                <button type="button" class="btn btn-info" onclick="orgEdgexFoundry.appService.currentData();">
                    <i class="fa fa-book" aria-hidden="true"></i>&nbsp;Current Data
                </button>

            </div>
        </div>
        <div class="appservice_wrap">
            <aside id="appservice_left">

                    <label for="appservice_service_select" class="col-sm-4 control-label appservice_select_lable">App Services :</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="appservice_service_select" onchange="orgEdgexFoundry.appService.changeServiceSelect();">
                            <option value="" disabled selected hidden>Please choose an app service</option>
                        </select>
                    </div>

            </aside>

            <section id="appservice_right">
                <div>
                    <h4 align="center" class="text-success">Available Transforms</h4>
                </div>
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a href="#appservice_Transforms" data-toggle="tab">Transforms</a>
                    </li>
                    <!--
                    <li><a href="#appservice_Triggers" data-toggle="tab">Triggers</a></li>
                    -->
                </ul>
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="appservice_Transforms">
                        <div class="panel-group" id="appservice_accordion">
                            
                        </div>
                    </div>
                <!--
                    <div class="tab-pane fade" id="appservice_Triggers">
                        <div class="appservice_triggers_group">
                            <div class="list-group">
                                <a class="list-group-item">
                                    <span class="badge">2020-03-08</span>
                                    TODO
                                </a>
                            </div>
                        </div>
                    </div>
                    -->
                </div>
            </section>
        </div>
    </div>
</div>

<div class="modal fade" id="appservice_model" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <h4 class="modal-title">Parameters</h4>
            </div>
            <div class="modal-body" id="appservice_paramsBox">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"><span aria-hidden="true"></span>Close</button>
                <button type="button" class="btn btn-success" data-dismiss="modal" onclick="orgEdgexFoundry.appService.saveParams();"><span aria-hidden="true"></span>Save</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
