 <div *ngIf="insecureSecrets">
    <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-tags text-danger mr-2"></i>
            <span class="font-weight-bold">DB</span>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">path</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="path" [(ngModel)]="insecureSecrets.DB.Path">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="username" [(ngModel)]="insecureSecrets.DB.Secrets.username">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">password</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="password" [(ngModel)]="insecureSecrets.DB.Secrets.password">
                    </div>
                </div>
            </form>
        </div>
     </div>
    
     <div class="card mb-3" >
        <div class="card-header">
            <i class="fa fa-tags text-danger mr-2"></i>
            <span class="font-weight-bold">mqtt</span>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">path</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="path" [(ngModel)]="insecureSecrets.mqtt.Path">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">username</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="username" [(ngModel)]="insecureSecrets.mqtt.Secrets.username">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">password</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="password" [(ngModel)]="insecureSecrets.mqtt.Secrets.password">
                    </div>
                </div>
    
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">cacert</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="cacert" [(ngModel)]="insecureSecrets.mqtt.Secrets.cacert">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">clientcert</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="clientcert" [(ngModel)]="insecureSecrets.mqtt.Secrets.clientcert">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">clientkey</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="clientkey" [(ngModel)]="insecureSecrets.mqtt.Secrets.clientkey">
                    </div>
                </div>
            </form>
        </div>
     </div>
    
     <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-tags text-danger mr-2"></i>
            <span class="font-weight-bold">http</span>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">path</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="path" [(ngModel)]="insecureSecrets.http.Path">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">headervalue</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="headervalue" [(ngModel)]="insecureSecrets.http.Secrets.headervalue">
                    </div>
                </div>
            </form>
        </div>
     </div>
    
     <div class="card mb-3">
        <div class="card-header">
            <i class="fa fa-tags text-danger mr-2"></i>
            <span class="font-weight-bold">AES</span>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">path</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="path" [(ngModel)]="insecureSecrets.AES.Path">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">key</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="key" [(ngModel)]="insecureSecrets.AES.Secrets.key">
                    </div>
                </div>
            </form>
        </div>
     </div>
 </div>
