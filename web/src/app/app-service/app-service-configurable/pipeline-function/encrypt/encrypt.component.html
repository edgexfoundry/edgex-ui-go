<form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Algorithm</label>
      <div class="col-sm-10">
            <select class="custom-select"  name="Algorithm" [(ngModel)]="encrypt.Parameters.Algorithm">
                <option value="aes256">aes256</option>
            </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
          <span>SecretPath</span>
          <span class="fa fa-question-circle-o fa-lg ml-2" role="button" data-html="false" data-animation="true"  data-trigger="focus" data-toggle="popover" title="tips" 
          data-content="(required for AES256) Path in the Secret Store where the encryption key is located."></span>
      </label>
      <div class="col-sm-10">
            <input type="text" class="form-control" name="SecretPath" [(ngModel)]="encrypt.Parameters.SecretPath">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">
          <span>SecretName</span>
          <span class="fa fa-question-circle-o fa-lg ml-2" role="button" data-html="false" data-animation="true"  data-trigger="focus" data-toggle="popover" title="tips" 
          data-content="(required for AES256) Name of the secret for the encryption key in the Secret Store."></span>
      </label>
      <div class="col-sm-10">
            <input type="text" class="form-control" name="SecretName" [(ngModel)]="encrypt.Parameters.SecretName">
      </div>
    </div>
</form>
