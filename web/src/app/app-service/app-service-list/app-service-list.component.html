 <div class="card">
     <div class="card-header">
         <i class="fa fa-list mr-2 text-danger"></i>
         <span class="font-weight-bold" i18n>App Service List</span>
     </div>
     <div class="card-body">
        <ul class="list-group p-0">
            <li *ngFor="let appSvc of appServiceList" class="list-group-item list-group-item-action list-group-item-light">
                <div class="media">
                    <div class="align-self-center mr-3">
                        <i class="fa fa-tags fa-2x text-secondary"></i>  
                    </div>
                    <div class="media-body">
                        <div class="mt-0 mb-3">
                            <h5 class="d-inline mr-3 align-middle text-dark">
                                {{appSvc.ServiceId}}
                            </h5>                            
                        </div>
                        <div>
                            <span class="badge badge-info mr-3" role="button" >port {{appSvc.Port}}</span>
        
                            <span class="badge badge-secondary float-right" role="button" routerLink="../app-service-configurable" [queryParams]="{'appSvcKey':appSvc.ServiceId}">
                                <i class="fa fa-cog mr-1"></i>
                                <span i18n>Configurable</span>
                            </span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
     </div>
 </div>
