<div class="card">
    <div class="card-header"><i class="fa fa-list text-danger"></i> Stream List</div>
    <div class="card-body p-0 position-relative">
        <div class="bg-light px-2 py-2">
            <div class="btn-group btn-group-sm" role="group">
                <button class="btn btn-primary" (click)="refresh()">
                    <span><i class="fa fa-refresh mr-1"></i>Refresh</span> 
                </button>
                <button type="button" class="btn btn-info"  routerLink="../add-stream">
                    <span><i class="fa fa-plus mr-1"></i>Add</span>
                </button>
                <button type="button" class="btn btn-success" (click)="toEditStream()" [disabled]="selectedStream.length !== 1">
                    <span><i class="fa fa-edit mr-1"></i>Edit</span>
                </button>
                <button type="button" class="btn btn-danger" (click)="deleteConfirm()" [disabled]="selectedStream.length === 0">
                    <span><i class="fa fa-trash mr-1"></i>Delete</span>
                </button>
              </div>
        </div>
        <div class="table-responsive ">
            <table class="table table-hover text-truncate ">
                <thead class="thead-light">
                    <tr>
                      <th scope="col"><input type="checkbox" role="button" [checked]="isCheckedAll" (click)="selectAll($event)"></th>
                      <th scope="col">Name</th>
                      <th scope="col">Details</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let stream of streamList" [class.table-active]="isChecked(stream)">
                        <td> <input type="checkbox" role="button"  [checked]="isChecked(stream)" (click)="selectOne($event,stream)"></td>
                        <td class="user-select-all">{{stream}}</td>
                        <td>
                            <button class="btn btn-primary" (click)="streamDetail(stream)">
                                <span><i class="fa fa-book mr-1"></i>Detail</span> 
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card-footer text-muted p-1">
        <nav aria-label="navigation">
            <ul class="pagination justify-content-end m-0">
                <li class="page-item disabled">
                    <a class="page-link" href="javascript:void(0)">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">1</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">2</a></li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="javascript:void(0)">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="modal fade" id="deleteConfirmDialog" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteConfirmDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger" id="deleteConfirmDialogLabel">
                    <i class="fa fa-warning"></i>
                    Warning
                </h5>  
            </div>
            <div class="modal-body">
                The data will be permanently erased!!! Are you sure to execute delete operationï¼Ÿ
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="delete()">Confirm</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="streamDetailDialog" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="streamDetailDialogLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary" id="streamDetailDialogLabel">
                    Stream Detail
                </h5>  
            </div>
            <div class="modal-body">
                <pre class="mt-2 bg-secondary p-2 text-light rounded">{{streamTempStr}}</pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
