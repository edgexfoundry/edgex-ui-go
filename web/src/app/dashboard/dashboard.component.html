<div class="row">
  <div class="col-lg-4">
    <div class="card" role="button" routerLink="/device-service">
      <div class="card-body">
        <h5 class="card-title">
          Device Services
          <!-- <span class="float-right badge badge-danger">Enabled 5</span>
          <span class="float-right badge badge-success mr-2">Disabled 5</span> -->
        </h5>
        <h5 class="d-inline">
          <span class="badge badge-info"> 10 </span>
          <span class="float-right badge badge-danger">Locked 5</span>
          <span class="float-right badge badge-success mr-2">Unlocked 5</span>
        </h5>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card" role="button" routerLink="/device-service">
      <div class="card-body">
        <h5 class="card-title">Devices</h5>
        <h5 class="d-inline">
          <span class="badge badge-info"> 50 </span>
          <span class="float-right badge badge-danger">Locked 30</span>
          <span class="float-right badge badge-success mr-2">Unlocked 20</span>
        </h5>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card" role="button" routerLink="/device-service">
      <div class="card-body">
        <h5 class="card-title">Device Profiles</h5>
        <h5 class="d-inline"><span class="badge badge-info"> 10</span></h5>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-lg-6">
    <div class="card" role="button" routerLink="/device-service">
      <div class="card-body">
        <h5 class="card-title">Schedulers</h5>
        <h5><a href="#" class="card-link font-weight-bolder badge badge-info">10</a></h5>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card" role="button" routerLink="/device-service">
      <div class="card-body">
        <h5 class="card-title">Notifications</h5>
        <h5><a href="#" class="card-link font-weight-bolder badge badge-info">10</a></h5>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-lg-6">
    <div class="card" role="button" routerLink="/device-service">
      <div class="card-body">
        <h5 class="card-title">Events</h5>
        <h5><a href="#" class="card-link font-weight-bolder badge badge-info">{{eventCount}}</a></h5>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card" role="button" routerLink="/device-service">

        <h5 class="card-title">Readings</h5>
        <h5><a href="#" class="card-link font-weight-bolder badge badge-info">{{readingCount}}</a></h5>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-md-12">
    <div class="card" role="button" routerLink="/device-service">
      <div class="card-body">

        <h5>
          <span class="badge badge-info">10</span>
