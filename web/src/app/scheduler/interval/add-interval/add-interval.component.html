<div class="card">
    <div class="card-header">
        <i class="fa fa-plus text-danger"></i>
        Add Interval
        <button class="btn btn-sm btn-success float-right" (click)="submit()" [disabled]="!interval.name || !interval.frequency">Submit</button>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group row has-validation">
                <label for="intervalName" class="col-md-2 col-form-label" required>Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="validationIntervalName" [class.is-invalid]="!interval.name" [class.is-valid]="interval.name" name="intervalName" [(ngModel)]="interval.name" required>
                    <div id="validationIntervalNameFeedback" class="invalid-feedback">
                        <small>the interval name can't be empty!</small> 
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="intervalStart" class="col-md-2 col-form-label">Start</label>
                <div class="col-md-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input type="text" class="form-control" name="intervalStart" [(ngModel)]="interval.start">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="intervalEnd" class="col-md-2 col-form-label">End</label>
                <div class="col-md-10">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                        </div>
                        <input type="text" class="form-control" name="intervalEnd" [(ngModel)]="interval.end">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="intervalFrequency" class="col-md-2 col-form-label">
                    <span class="mr-2">Frequency</span> 
                    <span class="fa fa-question-circle-o fa-lg" role="button" data-html="true" data-animation="true"  data-trigger="focus" data-toggle="popover" title="format tips" 
                    data-content='Frequency indicates how often the specific resource needs to be polled. It represents as a duration string. The format of this field is to be an unsigned integer followed by a unit which may be "ns", "us" (or "µs"), "ms", "s", "m", "h" representing nanoseconds, microseconds, milliseconds, seconds, minutes or hours. Eg, "100ms", "24h"'></span>
                </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="intervalFrequency" [class.is-invalid]="!interval.frequency" [class.is-valid]="interval.frequency" [(ngModel)]="interval.frequency" required>
                    <div id="validationIntervalFrequencyFeedback" class="invalid-feedback">
                        <small>the interval frequency can't be empty!</small> 
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="intervalRunOnce" class="col-md-2 col-form-label">RunOnce</label>
                <div class="col-md-10">
                    <select class="custom-select" name="intervalRunOnce" [(ngModel)]="interval.runOnce">
                        <option [ngValue]="false">false</option>
                        <option [ngValue]="true">true</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
