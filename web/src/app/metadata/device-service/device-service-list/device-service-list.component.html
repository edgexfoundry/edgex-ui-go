 <div class="card">
     <div class="card-header font-weight-bold">
        <i class="fa fa-list mr-2 text-danger"></i>
        <span>Device Service List</span>
     </div>
     <div class="card-body p-0">
        <div class="table-responsive">
            <table class="table table-hover text-truncate">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Labels</th>
                        <th scope="col">AdminState</th>
                        <!-- <th scope="col">OperatingState</th> -->
                        <th scope="col">Created</th>
                        <th scope="col">Modified</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let svc of deviceServiceList" [class.table-active]="isSvcChecked(svc.name)">
                        <td><input type="checkbox" role="button" [checked]="isSvcChecked(svc.name)" (click)="selectOneSvc($event,svc.name)"></td>
                        <td>{{svc.id}}</td>
                        <td>{{svc.name}}</td>
                        <td>{{svc.description}}</td>
                        <td>{{svc.labels}}</td>
                        <td>{{svc.adminState}}</td>
                        <!-- <td>{{svc.operatingState}}</td> -->
                        <td>{{svc.created | date:'yyyy-MM-dd hh:mm:ss'}}</td>
                        <td>{{svc.modified | date:'yyyy-MM-dd hh:mm:ss'}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
     </div>
     <div class="card-footer text-muted p-1">
        <nav aria-label="navigation">
            <ul class="pagination justify-content-end m-0">
                <li class="page-item mr-2 mt-1">
                    <span class="align-middle">items per page</span>
                </li>
                <li class="page-item mr-2 ">
                    <select class="form-control" name="pageLimit" id="pageLimit" [(ngModel)]="pageLimit" (ngModelChange)="onPageSelected()">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="20">20</option>
                    </select>
                </li>
                <li class="page-item mr-1">
                    <button class="page-link btn" (click)="prePage()" [disabled]="pagination === 1"> <i class="fa fa-angle-double-left"></i> Previous</button>
                </li>
                <li class="page-item" >
                    <button class="page-link btn" (click)="nextPage()" [disabled]="this.pageLimit > deviceServiceList.length">Next <i class="fa fa-angle-double-right"></i></button>
                </li>
            </ul>
        </nav>
     </div>
 </div>
