<div class="card">
    <div class="card-header">
        <span>
            <span class="text-danger font-weight-bold fa fa-code mr-2"></span>
            <span class="mr-3 font-weight-bold">Add Profile</span> 
            <span class="fa fa-info-circle text-success font-weight-bold">&nbsp;drag-and-drop is enabled</span>
        </span>
        <span class="float-right">
            <button type="button" class="btn btn-primary btn-sm" (click)="submit()">
                <i class="fa fa-save mr-1"></i>
                <span>Submit</span> 
            </button>
        </span>
    </div>
   
    <div class="card-body p-0">
        <textarea id="editor" name="editor"></textarea>
    </div>
</div>
