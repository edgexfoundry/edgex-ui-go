 <div class="combo-shielder" *ngIf="visible" (click)="close($event)"></div>
 <div class="combo">
    <div class="input-group has-validation" (mousedown)="toggle($event)">
        <input type="text" class="form-control" name="selectedProfiles" disabled [(ngModel)]="selectedProfilesStr">
        <div class="input-group-append">
            <span class="input-group-text" role="button"><i class="fa fa-chevron-down"></i></span>
        </div> 
    </div>
    <div [style.display]="!visible ? 'none': ''" class="combo-body shadow rounded">
       <app-device-profile-list
       [toolbars]="false"
       [associatedDeviceColumn]="false"
       [multiProfilesSelected]="selectedProfiles"
       (multipleProfileSelectedEvent)="onMultipleProfileSelectedEvent($event)"
       ></app-device-profile-list> 
    </div>
</div>
