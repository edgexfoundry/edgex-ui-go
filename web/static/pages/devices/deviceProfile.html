<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="/css/devices/deviceProfile.css" rel="stylesheet">
</head>
<body>

	<div id="device_profile_shelter"></div>

	<div id="add_profile_dialog" style="display: none;">
		<label for="add_profile_upload">Select File</label>
		<form style="display: none;" target="upload_profile_response"
			action="/core-metadata/api/v1/deviceprofile/uploadfile" method="POST"
			enctype="multipart/form-data">
			<input id="add_profile_upload" accept=".yaml,.yml" type="file"
				name="file" multiple="multiple"
				onchange="deviceProfileModule.onSelectFileCompleted()">
		</form>
		<div class="file_proview"></div>
		<button type="button" name="cancel" class="btn btn-success"
			onclick="deviceProfileModuleBtnGroup.cancel()">
			<i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;Cancel
		</button>
		<button disabled type="button" name="upload" class="btn btn-success"
			onclick="deviceProfileModuleBtnGroup.uploadProfile()">
			<i class="fa fa-upload" aria-hidden="true"></i>&nbsp;Upload
		</button>
		<iframe name="upload_profile_response" style="display: none;"></iframe>
	</div>

	<div id="device_profile_btn">
		<button type="button" class="btn btn-success"
			onclick="deviceProfileModuleBtnGroup.add();">
			<i class="fa fa-plus" aria-hidden="true"></i>&nbsp;Add
		</button>
		<button type="button" class="btn btn-success" tabindex="0"
			data-toggle="popover"
			data-trigger="focus"
			data-content="Please select one item."
			data-placement="bottom"
			onclick="deviceProfileModuleBtnGroup.deleteProfile();">
			<i class="fa fa-minus" aria-hidden="true"></i>&nbsp;Delete
		</button>
		<button type="button" class="btn btn-success"
			onclick="deviceProfileModuleBtnGroup.refresh();">
			<i class="fa fa-refresh" aria-hidden="true"></i>&nbsp;Refresh
		</button>
		<button type="button" name="template" class="btn btn-success"
			onclick="deviceProfileModuleBtnGroup.downloadProfileTemplate()">
			<i class="fa fa-cloud-download" aria-hidden="true"></i>&nbsp;Template
		</button>
	</div>

	<div id="device_profile_list">
		<table class="table table-striped ">
			<thead>
				<tr>
					<th></th>
					<th>#</th>
					<th>ID</th>
					<th>Profile Name</th>
					<th>Label</th>
					<th>Description</th>
					<th>Manufacturer</th>
					<th>Created Time</th>
					<th>Modified Time</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
				<tr align="center">
					<td colspan=8>No Data.</td>
				</tr>
			</tfoot>
		</table>
	</div>
	<!-- Confirm Modal -->
	<div class="modal" id="deleteConfirmDialog" role="dialog">
		<div class="modal-dialog" role="document">
			<div style="width: 400px;" class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Confirm</h4>
				</div>
				<div class="modal-body">
					<span style="font-size: medium; font-weight: bold; color: red;">
						Are you sure to delete? </span>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-success" data-dismiss="modal">&nbsp;No&nbsp;</button>
					<button type="button" class="btn btn-default" value="true"
						onclick="deviceProfileModuleBtnGroup.deleteProfile(true)">Yes</button>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="/js/pages/devices/deviceProfile.js"></script>
</html>
