<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login Home</title>
	<link href="/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="/vendors/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<style type="text/css">
		* {
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		div.home_back {
			background-color: #339933;
			opacity: 0.2;
			position: fixed;
			top: 0;
			bottom: 0;
			left: 0;
			right: 0;
		}

		div.login_form {
			width: 400px;
			position: fixed;
			top: 300px;
			right: 400px;
		}

		div.web_logo {
			position: fixed;
			top: 360px;
			left: 100px;
		}

		div.web_logo span {
			font-weight: 600;
			font-size: xx-large;
			font-stretch: wider;
			color: white;
			opacity: 0.8;
			font-style: oblique;
			/* font-variant: small-caps; */
		}

		button {
			outline: none;
		}

		div.login_background {
			width: 100%;
			height: 200px;
			position: fixed;
			top: 288px;
			padding: 10px;
			background-color: #339933;
			opacity: 0.35;
		}
	</style>
</head>

<body>
	<div class="home_back">
	</div>
	<div class="login_background">
	</div>
	<div class="web_logo">
		<span>EdgeX&nbsp;&nbsp;Foundry&nbsp;&nbsp;Console</span>
	</div>
	<div class="login_form">
		<form class="form-horizontal">
			<div class="form-group">
				<label for="inputEmail3" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="userName" placeholder="Name">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="userPwd" placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
		          <input type="checkbox"> Remember me
		        </label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default">Sign in</button>
				</div>
			</div>
		</form>
	</div>

</body>
<script src="/vendors/jquery/jquery.min.js"></script>
<script type="text/javascript">
	function login() {
		var name = $("#userName").val();
		var pwd = $("#userPwd").val();
		$.ajax({
			url: '/api/v1/auth/login',
			type: 'POST',
			contentType: 'application/json',
			data: JSON.stringify({
				'name': name,
				'password': pwd
			}),
			success: function(data) {
				window.sessionStorage.setItem("X_Session_Token", data)
				window.location.href = '/?X-Session-Token=' + data;
				var selectedGateway = JSON.parse(window.sessionStorage.getItem('selectedGateway'))
				if (selectedGateway) {
					var addr = {
						"hostIP": selectedGateway.address
					};
					$.ajax({
						url: '/api/v1/proxy',
						type: 'POST',
						contentType: 'application/json',
						data: JSON.stringify(addr),
						headers: {
							"X-Session-Token": window.sessionStorage.getItem("X_Session_Token")
						},
						success: function(data) {
							//alert("Already change gateway to " + gatewayManagementModule.selectedRow.name);
						}
					});
				}
			}
		});

	}

	$(document).ready(function() {
		$(".login_form button").on('click', function() {
			login();
		});
		document.addEventListener('keyup', (event) => {
			if (event.key == 'Enter') {
				login();
			}
		}, false);
	});
</script>

</html>
